<div class="mb-3">
    <input type="text" [(ngModel)]="filterText" class="form-control mb-2" id="filterText" placeholder="Arama İfadesi Girin">
    <div *ngIf="filterText" class="alert alert-success">{{filterText}} aradınız</div>
</div>
<div>

</div>
<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>Ürün İsmi</th>
            <th>Kategori Idsi</th>
            <th>Ürün fiyatı</th>
            <th>KDV'li fiyatı</th>
            <th>Stok Miktarı</th>
            <th></th>
        </tr>
    </thead>
    <tr *ngFor="let product of products |filterPipe:filterText">
        <td>{{product.productId}}</td>
        <td>{{product.productName}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice |currency}}</td>
        <td>{{product.unitPrice |vatAdded:20 |currency}}</td>
        <td>{{product.unitsInStock}}</td>
        <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete Ekle</button></td>
    </tr>
</table>
